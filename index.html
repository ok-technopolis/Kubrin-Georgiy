<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <meta name="description" content="Todos web manager.">
    </head>
    
    <body>
        <div class="todo_body">
            <div class="todo_header">
                <h1 class="todos_title">todos</h1>
            </div>
            
            <button class="todo_select_all_button" aria-label="Отметить все как выполненые"></button>
            
            <textarea class="todo_add_item" placeholder="What needs to be done?" aria-label="Добавить запись"></textarea>
            
            <div class="todo_items_list">
                <div class="todo_item">
                    <textarea class="todo_text_input" aria-label="Ввести текст">HTML</textarea>
                    <input class="todo_checkbox" type="checkbox" aria-label="Отметить как выполненое">
                    <button class="todo_delete_item_button" aria-label="Удалить запись">Delete</button>
                </div>
                
                <div class="todo_item __completed">
                    <textarea class="todo_text_input" aria-label="Ввести текст">CSS</textarea>
                    <input class="todo_checkbox" type="checkbox" checked="checked" aria-label="Отметить как не выполненое">
                    <button class="todo_delete_item_button" aria-label="Удалить запись">Delete</button>
                </div>
                
                <div class="todo_item">
                    <textarea class="todo_text_input" aria-label="Ввести текст">JS</textarea>
                    <input class="todo_checkbox" type="checkbox" aria-label="Отметить как выполненое">
                    <button class="todo_delete_item_button" aria-label="Удалить запись">Delete</button>
                </div>
                    
                <div class="todo_item">
                    <textarea class="todo_text_input" aria-label="Ввести текст">JS tools</textarea>
                    <input class="todo_checkbox" type="checkbox" aria-label="Отметить как выполненое">
                    <button class="todo_delete_item_button" aria-label="Удалить запись">Delete</button>
                </div>
            </div>
                
            <div class="todo_actions_bar">
                <div class="todo_items_counter" aria-label="Счетчик невыполненых">3 items left</div>
                
                <div class="todo_filters_bar" aria-label="Меню фильтров">
                    <a class="todo_selector_all __active" href="#" data-filter="all" aria-label="Выбрать все">All</a>
                    <a class="todo_selector_active" href="#" data-filter="active" aria-label="Выбрать текущие">Active</a>
                    <a class="todo_selector_completed" href="#" data-filter="completed" aria-label="Выбрать завершенные">Completed</a>
                </div>
            </div>
            
            <button class="todo_clear_completed_button" aria-label="Отчистить все выполненые"></button>
        </div>
    </body>
</html>
